<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://myserver.com" method="POST">
        <div>
            <label for="name">Họ và tên: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="date">Ngày sinh: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label>Giới tính: </label>
            <input type="radio" name="sex" id="sex">nam
            <input type="radio" name="sex" id="sex">nữ
        </div>
        <div>
            <label for="number">Số CCCD: </label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="date">Ngày cấp: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label>Nơi cấp: </label>
            <input type="text">
        </div>
        <div>
            <label>Số điện thoại: </label>
            <input type="tel">
        </div>
        <div>
            <label>Email: </label>
            <input type="email">
        </div>
        <div>
            <label>Địa chỉ thường trú: </label>
            <input type="text">
        </div>
        <div>
            <label>Địa chỉ tạm trú: </label>
            <input type="text">
        </div>
        <div>
            <label>Loại CCCD: </label>
            <input type="radio" name="l" id="l">CCCD mới
            <input type="radio" name="l" id="l">CCCD cũ
        </div>
        <div>
            <label>Dân tộc: </label>
            <input type="text">
        </div>
        <div>
            <label>Tôn giáo: </label>
            <input type="text">
        </div>
        <div>
            <label>Quốc tịch: </label>
            <input type="text">
        </div>
        <div>
            <label>Họ tên cha/mẹ: </label>
            <input type="text">
        </div>
        <div>
            <label>Số CCCD của cha/mẹ: </label>
            <input type="number">
        </div>
        <div>
            <label for="">Thành phố: </label>
            <select name="" id="">
                <option value="Chọn tỉnh/tp">Chọn tỉnh/tp</option>
                <option value="HN">HN</option>
                <option value="HP">HP</option>
                <option value="HCM">HCM</option>
            </select>
        </div>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
