<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td><input type="radio" id="male" name="gender" value="Nam">Nam<input type="radio" id="female" name="gender" value="Nữ">Nữ</td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" name="address" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                    <select id="role" name="role">
                        <option value="member">Thành viên</option>
                        <option value="leader">Trưởng nhóm</option>
                        <option value="admin">Quản trị viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">Sở thích:</label></td>
                <td><input type="text" id="hobbies" name="hobbies"></td>
            </tr>
            <tr>
                <td><label for="skills">Kỹ năng:</label></td>
                <td><textarea id="skills" name="skills" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label>Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" id="morning" name="free-time" value="Sáng">
                    <label for="morning">Sáng</label>
                    <input type="checkbox" id="afternoon" name="free-time" value="Chiều">
                    <label for="afternoon">Chiều</label>
                    <input type="checkbox" id="evening" name="free-time" value="Tối">
                    <label for="evening">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea id="reason" name="reason" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="fav-color">Màu yêu thích:</label></td>
                <td><input type="color" id="fav-color" name="fav-color"></td>
            </tr>
            <tr>
                <td><label>Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" id="newsletter" name="newsletter" value="Có"><label for="newsletter">Có</label></td>
            </tr>
            <tr>
                <td><label>Nhận thông báo qua:</label></td>
                <td>
                    <input type="radio" id="notify-email" name="notification" value="Email">
                    <label for="notify-email">Email</label>
                    <input type="radio" id="notify-sms" name="notification" value="SMS">
                    <label for="notify-sms">SMS</label> 
                </td>
            </tr>
        </table>
        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>
</html>
