<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://myserver.com" method="POST">
        <div>
            <label for="name">Họ và tên: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="date">Ngày sinh: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label>Giới tính: </label>
            <input type="radio" name="sex" id="sex">nam
            <input type="radio" name="sex" id="sex">nữ
        </div>
        <div>
            <label for="tel">Số điện thoại: </label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div>
            <label>Chuyên ngành: </label>
            <input type="text">
        </div>
        <div>
            <label>Năm nhập học: </label>
            <input type="number">
        </div>
        <div>
            <label>Điểm GPA: </label>
            <input type="number">
        </div>
        <div>
            <label>Địa chỉ: </label>
            <input type="text">
        </div>
        <div>
            <label for="">Lớp học: </label>
            <select name="" id="">
                <option value="Lớp 1">Lớp 1</option>
                <option value="Lớp 2">Lớp 2</option>
                <option value="Lớp 3">Lớp 3</option>
            </select>
        </div>
        <div>
            <label>Ngày đăng ký học: </label>
            <input type="datetime-local">
        </div>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
